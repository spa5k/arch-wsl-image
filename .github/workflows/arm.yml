name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Runs at 00:00 UTC every Sunday

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Download Arch Linux ARM tarball
        run: |
          curl -LO http://os.archlinuxarm.org/os/ArchLinuxARM-armv7-latest.tar.gz
          echo "d41d8cd98f00b204e9800998ecf8427e  ArchLinuxARM-armv7-latest.tar.gz" > sha256sums.txt
          sha256sum -c sha256sums.txt
      - name: Extract current date and time
        id: date
        run: echo "DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image for multiple platforms
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./arm.Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/arch:arm_latest
            ${{ secrets.DOCKER_USERNAME }}/arch:arm_${{ steps.date.outputs.DATE }}